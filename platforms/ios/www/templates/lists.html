<ion-view view-title="Liste">
  <ion-content ng-controller="ListsConttroller">
      <ul class="list">
        <div ng-repeat="program in $storage.currentCategorie track by $index">
            <li class="item">
                <b>{{data.categorie}}</b>
            </li>
          <div ng-repeat="program in $storage.currentCategorie[$index] track by $index">
              <li class="item programmelist">

                  <a href="/#/info/{{program.title}}" class="img-info">
                      <h2>{{program.title}}</h2>
                      <p>{{program.comments}}</p>
                  </a>
              </li>
          </div>
        </div>
      </ul>
  </ion-content>
</ion-view>
